

<form>

  
    <label>
      <p class="label-txt">ENTER YOUR EMAIL</p>
      <input type="email" class="input" [(ngModel)]="loginData.email" name="email">
      <div class="line-box">
        <div class="line"></div>
      </div>
    </label>
  
    <label>
      <p class="label-txt">ENTER YOUR PASSWORD</p>
      <input type="password" class="input" [(ngModel)]="loginData.password" name="password"  >
      <div class="line-box">
        <div class="line"></div>
      </div>
    </label>
    <button type="submit" (click)="loginUser()">submit</button>
  </form>
