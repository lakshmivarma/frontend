
<form>

  <label>
    <p class="label-txt">ENTER YOUR NAME</p>
    <input type="text" class="input" [(ngModel)]="registerData.name" name="name" >
    
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <label>
    <p class="label-txt">ENTER YOUR EMAIL</p>
    <input type="email" class="input" [(ngModel)]="registerData.email" name="email">
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>

  <label>
    <p class="label-txt">ENTER YOUR PASSWORD</p>
    <input type="password" class="input" [(ngModel)]="registerData.password" name="password"  >
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <button type="submit" (click)="registerUser()">submit</button>
</form>
